apiVersion: v1
kind: Service
metadata:
  name: snack-shop-api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
#    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  ports:
    - port: 9000
  selector:
    app: snack-shop-api
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snack-shop-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snack-shop-api
  template:
    metadata:
      labels:
        app: snack-shop-api
    spec:
      containers:
        - name: snack-shop-api
#          image: 279044386247.dkr.ecr.us-west-2.amazonaws.com/snack-shop-delivery-internal-snack-shop-api:latest
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.us-west-2.amazonaws.com/snack-shop-delivery-internal-snack-shop-api:latest  #Imagem ECR AWS
          env:
            - name: DB_HOST
              value: snack-shop-mysql
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: /api
          ports:
            - containerPort: 9000
          resources:
            requests:
              memory: "128M"
              cpu: "100m" # 10 % de core de cada CPU